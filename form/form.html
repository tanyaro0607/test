<!DOCTYPE html>
<html lang="en">

<head>

<body>

      </select>
      <select class="questions-select" aria-label="Список 2">
        <option>Список 2</option>
        <option value="1">1</option>

        <option value="3">3</option>
        <option value="3">4</option>
        <option value="3">5</option>
      </select>
      <select class="questions-select" aria-label="Список 3">
        <option>Список 3</option>

        <option value="2">2</option>

      <select class="questions-select" aria-label="Список 4">

    </div>
    <div class="answers">
      <div class="answers-item">
        <label for="text">Текст:</label>
        <textarea id="text" name="user_text" placeholder="Напишите что-нибудь"></textarea>
      </div>
      <div class="answers-item">
        <label for="massage">Текст:</label>
        <textarea id="massage" name="user_massage" placeholder="Введите текст"></textarea>
      </div>
    </div>
    <button class="form-button">Отправить</button>

  <script src="form.js"></script>

</html>
